{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}
<div class="row" style="margin-left: 25px;">
    <!-- Other data cards -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            Number of Companies</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ total_companies }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                            Website count</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ total_website_count }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-comments fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Display the chart image -->
<div class="col-xl-6 mb-4">
    <div class="card shadow h-100 py-2"  style="margin-left: 25px;">
        <div class="card-body">
            <!-- Add custom styling to the img element -->
            <img src="data:image/png;base64,{{ chart_data }}" style="width:100%; height:auto;" />
        </div>
    </div>
</div>

{% endblock body %}
