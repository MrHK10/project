
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{%static 'stylelogin.css'%}" />
    <title>Sign up Form</title>
    <style>
      .butto{
        display: inline-block;
        padding: 10px 20px;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        background-image: linear-gradient(to right, #0d1d2a 0%, #0053ff 100%);
        transition: background-color 0.3s ease;
      }
      
      .butto:hover {
        background-image: linear-gradient(to right, #0d1515 0%, #467299 100%);
      }
      
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          
          <form action="{% url 'signup' %}" class="sign-in-form" method="post">
            {% csrf_token %}
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Email" name="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password"  name="password1"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" name="password2" />
            </div>

            <input type="submit" value="signup" class="btn solid" />


            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
         
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Already have an account ?</h3>
            <p>
              Loged in and search your favourite Company
            </p>
            <a class="butto" href="{% url 'login' %}">
              Login
            </a>
            
          </div>
          <img src="{%static 'img/log.svg'%}" class="image" alt="" />
        </div>
        
        
          
    </div>
    </div>
  </body>
</html>
